<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | SCMLite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      max-width: 420px;
      width: 100%;
      background: white;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h2 {
      margin-bottom: 6px;
      color: #2c3e50;
      font-weight: 600;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 18px;
    }

    .flash {
      background: #ffebeb;
      color: #b42318;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      border-left: 4px solid #e74c3c;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 16px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 42px 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f8f9fb;
      font-size: 1rem;
    }

    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #27ae60;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    button[type="submit"]:hover {
      background: #219150;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset Password</h2>
  <p>Enter a new password for your account.</p>

  {% if flash %}
    <div class="flash">{{ flash }}</div>
  {% endif %}

  <!-- Correct form with validation attached -->
  <form action="/reset-password" method="post" onsubmit="return validateResetPassword()">
    <input type="hidden" name="token" value="{{ token }}">

    <label>New Password</label>
    <div class="input-wrap">
      <input type="password" name="new_password" id="new_password" required>
      <button class="toggle" type="button" onclick="togglePwd('new_password', this)">
        <i class="fa-regular fa-eye"></i>
      </button>
    </div>

    <label>Confirm Password</label>
    <div class="input-wrap">
      <input type="password" name="confirm_password" id="confirm_password" required>
      <button class="toggle" type="button" onclick="togglePwd('confirm_password', this)">
        <i class="fa-regular fa-eye"></i>
      </button>
    </div>

    <button type="submit">Reset Password</button>
  </form>

  <a href="/login" class="back">‚Üê Back to Login</a>
</div>

<script>
  function togglePwd(id, btn) {
    const input = document.getElementById(id);
    const icon = btn.querySelector('i');
    input.type = input.type === "password" ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  }
</script>

<!-- Load validation JS file -->
<script src="/static/js/validation.js"></script>

</body>
</html>
