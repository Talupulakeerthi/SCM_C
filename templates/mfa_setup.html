<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MFA Setup | SCMLite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #0078ff;
      --fg: #f1f1f1;
      --muted: #bdbdbd;
      --error: #ff4f4f;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: var(--card);
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--accent);
    }

    p {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.5rem 0 1rem 0;
    }

    img {
      margin: 1rem auto;
      width: 160px;
      height: 160px;
      border-radius: 0.5rem;
      background: #fff;
      padding: 0.5rem;
    }

    .secret {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 0.4rem;
      display: inline-block;
      font-weight: bold;
      color: var(--accent);
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    form {
      margin-top: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      background: #2a2a2a;
      color: var(--fg);
      outline: none;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 2px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #005fcc;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>MFA Setup for {{ email }}</h2>
    <p>Scan this QR in <strong>Google Authenticator</strong> or <strong>Microsoft Authenticator</strong>:</p>
    <img src="/mfa/qrcode.png" alt="QR Code">
    <p>Or add manually:</p>
    <div class="secret">{{ secret }}</div>

    <form action="/mfa/enable" method="post">
      <input name="code" placeholder="Enter 6-digit code" required>
      <button type="submit">Enable MFA</button>
    </form>

    <div class="footer">
      <p>Once verified, youâ€™ll need this code for each login.</p>
    </div>
  </div>
</body>
</html>
