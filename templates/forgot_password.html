<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #c1dfff 0%, #f5e1ff 100%);
        }
        .reset-container {
            background: rgba(255,255,255,0.19);
            backdrop-filter: blur(7px);
            padding: 32px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.09);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 18px;
            color: #1976d2;
            font-weight: 700;
        }
        h3 {
            margin: 10px 0 5px;
            color: #27ae60;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1.5px solid #d1d8e0;
            border-radius: 8px;
            background: rgba(255,255,255,0.85);
            color: #222;
            font-size: 1rem;
        }
        input:focus {
            border-color: #27ae60;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #27ae60 0%, #36b1f4 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1e8449 0%, #2980b9 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .flash {
            background: linear-gradient(90deg, #36b1f4 0%, #27ae60 100%);
            color: #fff;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 14px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(39,174,96,0.08);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2><i class="fa fa-key"></i> Reset Your Password</h2>
        {% if flash %}
          <div class="flash">{{ flash }}</div>
        {% endif %}
        <form action="/reset-password" method="post">
            <input type="hidden" name="token" value="{{ token }}">
            <h3>Enter New Password</h3>
            <input type="password" name="new_password" placeholder="New Password" required>
            <h3>Re-enter New Password</h3>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit"><i class="fa fa-sync-alt"></i> Reset Password</button>
        </form>
    </div>
</body>
</html>
