<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | SCMLite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 380px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      margin-bottom: 12px;
      color: #2c3e50;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .flash {
      background: #ffebeb;
      color: #b42318;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      border-left: 4px solid #e74c3c;
    }
  </style>

</head>
<body>

  <div class="box">
    <h2>Forgot Password?</h2>
    <p>Enter your email to receive a password reset link.</p>

    {% if flash %}
      <div class="flash">{{ flash }}</div>
    {% endif %}

    <!-- Correct form with validation -->
    <form method="post" action="/forgot-password" onsubmit="return validateForgotPassword()">
      <input type="email" name="email" id="forgot_email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>

  <script src="/static/js/validation.js"></script>
</body>
</html>
