<!DOCTYPE html>
<html>
<head>
    <title>Edit Shipment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: url('/static/im1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255,255,255,0.19);
            backdrop-filter: blur(7px);
            padding: 32px 24px;
            max-width: 500px;
            margin: 60px auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.09);
        }
        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #1976d2;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 3px;
            margin-top: 8px;
        }
        input, select {
            width: 100%;
            padding: 11px 12px;
            border: 1.5px solid #d1d8e0;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
            color: #222;
            margin-bottom: 12px;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #27ae60;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #27ae60 0%, #36b1f4 100%);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 12px;
        }
        button:hover {
            background: linear-gradient(90deg, #1e8449 0%, #2980b9 100%);
            transform: translateY(-2px) scale(1.03);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fa fa-edit"></i> Edit Shipment</h2>
        <form action="/edit-shipment/{{ shipment.shipment_id }}" method="post">
            <label>PO Number</label>
            <input type="text" name="po_number" value="{{ shipment.po_number }}" required>
            <label>Route Details</label>
            <input type="text" name="route_details" value="{{ shipment.route_details }}" required>
            <label>Device</label>
            <input type="text" name="device" value="{{ shipment.device }}" required>
            <label>Goods Type</label>
            <input type="text" name="goods_type" value="{{ shipment.goods_type }}" required>
            <label>Expected Delivery Date</label>
            <input type="date" name="expected_delivery_date" value="{{ shipment.expected_delivery_date }}" required>
            <button type="submit"><i class="fa fa-save"></i> Update Shipment</button>
        </form>
        <a href="/edit-shipment"><i class="fa fa-arrow-left"></i> Back to Shipments</a>
    </div>
</body>
</html>
