<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMXpertLite - Verify 2FA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #c1dfff 0%, #f5e1ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .verify-container {
      background: rgba(255,255,255,0.19);
      backdrop-filter: blur(7px);
      padding: 40px 30px 32px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.09);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    .verify-container h2 {
      color: #1976d2;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .verify-container p {
      color: #27ae60;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .flash {
      background: linear-gradient(90deg, #36b1f4 0%, #27ae60 100%);
      color: #fff;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(39,174,96,0.08);
      letter-spacing: 0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 12px 16px;
      border: 1.5px solid #d1d8e0;
      border-radius: 8px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.85);
      color: #222;
      transition: border 0.2s;
      text-align: center;
      letter-spacing: 4px;
      font-weight: 600;
    }
    input[type="text"]:focus {
      border-color: #27ae60;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #27ae60 0%, #36b1f4 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 16px rgba(39,174,96,0.13);
      margin-top: 8px;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(90deg, #1e8449 0%, #2980b9 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .verify-container { padding: 22px 5vw; }
    }
  </style>
</head>
<body>
<div class="verify-container">
  <h2><i class="fa fa-shield-alt"></i> 2-Factor Authentication</h2>
  <p>Enter the 6-digit code from your authenticator app.</p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <input type="text" name="token" maxlength="6" pattern="\d{6}" placeholder="Enter 2FA code" required autocomplete="one-time-code">
    <button type="submit"><i class="fa fa-check"></i> VERIFY</button>
  </form>
</div>
</body>
</html>
